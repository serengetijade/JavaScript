<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" />	
	<title>JSON Basics</Title>
</head>
<body>
    <h1>Stringify</h1>
    <p>The <a href="https://www.w3schools.com/js/js_json_stringify.asp">JSON.stringify()</a> method takes JavaScript objects and converts them to JSON strings.</p>
    <p id="myJSONstring"></p>

    <h2>Parse</h2>
    <p>JSON.parse() takes a JSON string and converts it to a JavaScript object.</p>
    <p id="myJSONparse"></p>

    <script>
        //Stringify()
        var stringObjects= {flavor: "Vanilla", department: "Baked Goods", occasion: "Birthday"} //This variable is a an object declaration (aka object literal)- defined within {}

        var JSONstring1 = JSON.stringify(stringObjects);

        document.getElementById("myJSONstring").innerHTML = JSONstring1;

        //parse()
        var parseObjects= '{"name":"Dax", "breed":"Great Dane", "color":"White"}';  //This variable is a string - defined by quote marks

        var JSONobject = JSON.parse(parseObjects); //Turn the above string/dictionary into an object

        //Access the object's properties:
        document.getElementById("myJSONparse").innerHTML = JSONobject.name + " the " + JSONobject.breed;  //it uses the keys we created to call a value
    </script>
    </body>
</html>
