	<title>React 1</Title>
	<style></style>
</head>
<body>
	<main>
        <div id="My_React_Code"></div>
    </main>
    <script>
        var Counter = React.createClass({   //create a component- a class called Counter. This is an instance of the React class. Everything within the curly braces belongs to this instance 'counter'.
            render: function() {            //render is an existing function of the React class. It has several versions that differ depending on what you use it on.
                var time_Passed = Math.round(this.props.time_Passed / 100);             //this=the object that possesses the function //props are properties within React components
                var seconds_Passed = time_Passed / 10 + (time_Passed % 10 ? '' : '.0'); //? – a conditional operator that checks for whether or not a condition is true, the : following it is shorthand for “else”
                var text = 'My React code started running ' +                           //instantiate a string
                    seconds_Passed + ' seconds ago!';
                return React.DOM.p(null, text); //ReactDOM.render() – used to render a React Component or Components. Add to the DOM a paragraph with parameters of the variable text in it. 
            }
        });

        var counter_Factory = React.createFactory(Counter); //a function to generate a Factory (an object that creates an object)
        var start_Counting = new Date().getTime();

        setInterval(function() {    //a method that evaluates an expression at specified intervals (milliseconds)
            ReactDOM.render(        //Built in function to render to the document
                counter_Factory({time_Passed: new Date().getTime() - start_Counting}),
                document.getElementById('My_React_Code')
            );
        }, 50);
    </script>
</body>
